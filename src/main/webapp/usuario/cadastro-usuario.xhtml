<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

    <ui:composition template="/WEB-INF/templates/default-template.xhtml">

        <ui:define name="body">
            <h:form>
                <div class="control-group">
                    <div class="form-group floating-label-form-group controls">
                        <label>Nome</label>
                        <h:inputText value="#{cadastroUsuarioController.usuarioVo.nome}" pt:placeholder="Nome"></h:inputText>
                    </div>
                </div>
                  <div class="control-group">
                    <div class="form-group floating-label-form-group controls">
                        <label>Email</label>
                        <h:inputText value="#{cadastroUsuarioController.usuarioVo.email}" pt:placeholder="Email"></h:inputText>
                    </div>
                </div>
                 <div class="control-group">
                    <div class="form-group floating-label-form-group controls">
                        <label>Senha</label>
                        <h:inputSecret value="#{cadastroUsuarioController.usuarioVo.senha}" pt:placeholder="Senha"></h:inputSecret>
                    </div>
                </div>

                <div class="form-group">
                
                    <h:commandButton class="btn btn-primary" value="Cadastrar usuario" action="#{cadastroUsuarioController.cadastrarUsuario()}"></h:commandButton>
                </div>


            </h:form>
        </ui:define>

    </ui:composition>
</html>
