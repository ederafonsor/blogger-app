<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/WEB-INF/templates/default-template.xhtml">

        <ui:define name="body" >

            #{postCompletoController.consultarPost()}

            <h2 class="post-title">
                <h:outputText value="#{postCompletoController.postsVo.titulo}" > </h:outputText>
            </h2>

            <br/>

            <h:outputText value="#{postCompletoController.postsVo.resumo}"> </h:outputText>

            <hr/>

            <h:outputText value="#{postCompletoController.postsVo.texto}" escape="false"> </h:outputText>

            <br/>
            <p>Por <h:outputText value="#{postCompletoController.postsVo.autor.nome}"></h:outputText>, Publicado em  <h:outputFormat value="#{postCompletoController.postsVo.dataPublicacao}" ><f:convertDateTime pattern="dd 'de' MMMM 'de' yyyy" />
                </h:outputFormat></p>
<br style="clear: left;" />
            <div class="form-group d-flex justify-content-center">
                <h:form>
                    <p:growl id="message" showDetail="true" />
                    <h:commandButton class="btn btn-danger" value="Excluir" rendered="#{acessoWeb.usuarioLogado}" action="${postCompletoController.excluirPost()}"/>
                
                    <h:commandButton class="btn btn-primary" value="Alterar" rendered="#{acessoWeb.usuarioLogado}" action="#{alterarPostController.flowAlterarPost(postCompletoController.postsVo.id)}"/>
                </h:form>              
            </div>

        </ui:define>

    </ui:composition>
</html>
